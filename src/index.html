<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Uno</title>
</head>

<body>
  <div class="encompass" id="gameover">
    <div class="player-spot">
      <div class="bottom">
      </div>
    </div>
    <div class="opponent-spot">
      <div class="top">
      </div>
    </div>
    <div class="center">
      <div class="game-spot">
      </div>
      <div class="deck">
        <div class="card deck" id="deck-btn">
          <div class="card-body">
            <h5 id="deck-title" class="card-title">Uno</h5>
          </div>
        </div>
      </div>
      <div id="btn-panel">
        <div class="side-btn" id="color-space"></div>
        <div class="side-btn hover-btn" id="uno-btn">UNO</div>
        <div class="side-btn hover-btn" id="end-btn">End Turn</div>
      </div>
    </div>
    <div class="wildPopup">
      <div class="winPopup" id="popupForm">
        <div class="formContainer">
          <h2 id="wildMenu">CHOOSE A COLOR</h2>
          <button type="button" id="greenButton" class="green"></button>
          <button type="button" id="blueButton" class="blue"></button>
          <button type="button" id="redButton" class="red"></button>
          <button type="button" id="yellowButton" class="yellow"></button>
        </div>
      </div>
    </div>
  </div>
    <div class="wildPopup">
      <div class="winPopup" id="popupWin">
        <div class="formContainer">
          <h2 id="wildMenu">GAME OVER</h2>
          <button type="button" id="newGame" class="blueButton" onClick="window.location.reload();">NEW GAME</button>
        </div>
      </div>
    </div>
</body>

</html>
